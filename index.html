<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play find the ball cup game, safe and free games for kids. Play the Shell Game! In the Shell Game, find the ball behind the cup!">
    <title>Cup Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87a051f9cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <p class="title">The Cup Game!</p>
        </div>
        <div class="game" id="gameDiv">
            <div class="cups cupsUp" id="cupsDiv">
                <img id="cup1" src="cup.png" alt="red cup icon" class="sectorOne">
                <img id="cup2" src="cup.png" alt="red cup icon" class="sectorTwo">
                <img id="cup3" src="cup.png" alt="red cup icon" class="sectorThree">
            </div>
            <div class="balls" id="ballsDiv">
                <i class="fa-solid fa-circle fa-2xl" id="ball1"></i>
                <i class="fa-solid fa-circle fa-2xl" id="ball2"></i>
                <i class="fa-solid fa-circle fa-2xl" id="ball3"></i>
            </div>
        </div>
        <div class="button"><button id="button">Play</button></div>
        <div class="footer">
            <div class="score"><h3 class="scoreText" id="scoreResult">Score:0</h3></div>
            <div class="result"><h1 class="" id="scoreText"></h1></div>
            <p id="title" class="hidden"></p>
            <p id="titles" class="hidden"></p>
        </div>
    </div>
    <footer>
        <p><a href="privacy.html">Privacy</a></p>
        <p><a href="terms.html">Terms</a></p>
        <p><a href="contact.html">Contact</a></p>
        <p><a href="aboutus.html">About the Game</a></p><br>
        <p>&copy; 2024 cupgame.net. All rights reserved.</p>
    </footer>
<script src="java.js"></script>
</body>
</html>
